<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main-container">

  <!-- LEFT SECTION -->
  <div class="left">
    <h2>College Admin Panel</h2>

    <h3>Welcome to</h3>
    <h1>Herald College Kathmandu</h1>

    <div class="info-box">
      Access the Insight Attendance System Admin Panel to efficiently manage
      attendance, monitor student records, and ensure smooth academic
      administration.
    </div>
  </div>

  <!-- RIGHT SECTION -->
  <div class="right">
    <h2 class="title">Get Started Now</h2>

    <form class="form-box">
      <label>Name</label>
      <input type="text" placeholder="Enter your name" required />

      <label>Email address</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <div class="check">
        <input type="checkbox" />
        <span>I agree to the <a href="#">terms & policy</a></span>
      </div>

      <button type="submit">Signup</button>
    </form>

    <p class="login-link">Have an account? <a href="login.html">Sign In</a></p>
  </div>

</div>

</body>
</html>
